<html>
<head>
    <title>Twitter Stream Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topStats">
		<div class="startTime">
			<label for="startTime">Tweets starting on: </label>
			<span id="startTime">-</span>
		</div>

		<div class="countersContainer">
			<div class="bearsCounter">
				<label id="counterLabel" for="bearsCounter">Bears: </label>
				<span id="bearsCounter">0</span>
			</div>
			<div class="packersCounter">
				<label id="counterLabel" for="packersCounter">Packers: </label>
				<span id="packersCounter">0</span>
			</div>
		</div>
	</div>
	<hr>
	
	<div class="tweetContainer">
		<div class="bearTweetContainer">
			<h3>Bears Tweets</h3>
			<ul id="bearTweets"></ul>
		</div>
    	<div class="packerTweetContainer">
    		<h3>Packers Tweets</h3>
    		<ul id="packerTweets"></ul>
    	</div>	
	</div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>
</body>
</html>
